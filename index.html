        <section id="calculator">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>kid's calculator</h1>
                    </div>
                </div>
                <form action="#" name="data">
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-12">
                                <div class="input">
                                        <label for="">1st number</label>
                                        <input class="num" type="number" maxlength="10" name="num1"> 
                                        <label for="">2nd number</label>
                                        <input class="num" type="number" maxlength="10" name="num2"> 
                                </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-12">
                                    <ul class="btns">
                                        <li><button type="button" onclick="sum(+data.num1.value , +data.num2.value)">+</button></li>
                                        <li><button type="button" onclick="sub(+data.num1.value , +data.num2.value)">-</button></li>
                                        <li><button type="button" onclick="mult(+data.num1.value , +data.num2.value)">*</button></li>
                                        <li><button type="button" onclick="divi(+data.num1.value , +data.num2.value)">/</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div >
                                        <button class="btns2" type="button" onclick="calculats(+data.num1.value , +data.num2.value)">all in one</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="result">
                                <label for="">result</label>
                                <!-- <textarea class="num" id="myList" name="" cols="30" rows="15"></textarea> -->

                            </div> 
                        </div>
